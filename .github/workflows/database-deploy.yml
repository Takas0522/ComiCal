permissions:
  id-token: write
  contents: read

jobs:
  pre-build-job:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1

  build-and-deploy:
    needs: pre-build-job
    runs-on: windows-latest
    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@main
    - name: 'msbuild setup'
      uses: microsoft/setup-msbuild@v1.0.2
    - name: 'build'
      shell: pwsh
      run: |
        ls
        msbuild database\Comical.Database\Comical.Database.sqlproj
        Move-Item database\Comical.Database\bin\Debug\Comical.Database.dacpac Comical.Database.dacpac
        ls
        (Invoke-WebRequest -Uri "inet-ip.info/ip").Content
    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 'SQL Database Deploy'
      uses: azure/sql-action@v2.2
      with:
        connection-string: ${{â€¯secrets.AZURE_SQL_CONNECTION_STRING }}
        path: './Comical.Database.dacpac'
        action: Publish
    - name: logout
      run: |
        az logout