<div class="contents">
  <div class="item-field">
    <div class="list-contents">
      <ng-container *ngFor="let comic of comicList$ | async">
        <mat-card class="comic-card">
          <div class="card-contents">
            <div class="pix">
              <img [src]="comic.imageBase64Sanitize" *ngIf="comic.imageBase64 !== ''" />
              <span *ngIf="comic.imageBase64 === ''">NO IMAGE</span>
            </div>
            <div class="text-contents info">
              <div class="title">{{comic.title}}</div>
              <div class="author">{{comic.author}}</div>
              <div class="sales-date">{{comic.salesDate | salesDate: comic.scheduleStatus}}</div>
            </div>
          </div>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <div class="search-filed">
    <app-search-keywords></app-search-keywords>
  </div>
</div>
