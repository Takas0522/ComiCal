services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Use shared network to communicate with other services
    networks:
      - comical-network

    # Uncomment to connect as root instead. More info: https://aka.ms/dev-containers-non-root.
    # user: root

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)
    depends_on:
      - cosmosdb
      - azurite

  # Note: Cosmos DB Emulator runs on AMD64 architecture with emulation on ARM64
  # Performance may be slower on ARM64 systems, but functional for development
  cosmosdb:
    container_name: comical-cosmosdb
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
    platform: linux/amd64
    restart: unless-stopped
    tty: true
    networks:
      - comical-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=${LOCAL_HOST_IPV4:-127.0.0.1}

  azurite:
    container_name: comical-azurite
    image: mcr.microsoft.com/azure-storage/azurite:latest
    restart: unless-stopped
    networks:
      - comical-network
    volumes:
      - ./data/azurite:/data

networks:
  comical-network:
    name: comical-network
    driver: bridge
